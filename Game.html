   <!--function startGame() is called-->
   <body onload="startGame()">
      <script>
         //my variables
         var myGoldfish;
         var myObstacles= [];
         var myScore;
         //defines myGoldish and myScore, calls function myGameArea()
         function startGame() {
             myGoldfish = new component(50,50, "https://i0.wp.com/freepngimages.com/wp-content/uploads/2015/06/goldfish1.png?fit=200%2C200", 10, 100, "image");
             myScore = new component("40px","fantasy","black", 280, 40, "text");
             myGameArea.start();
         }
         //defines canvas, calls functions
         var myGameArea = {
             canvas : document.createElement("canvas"),
             start : function() {
                 this.canvas.width = 480;
                 this.canvas.height = 270;
                 this.context = this.canvas.getContext("2d");
                 document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                 this.frameNo = 0;
                 this.interval = setInterval(updateGameArea, 20);
                 },
             clear : function() {
                 this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
             },
             stop : function() {
                 clearInterval(this.interval);
             }
         }
         //function to draw components based on type
         function component(width, height, color, x, y, type) {
             this.type = type;
             if (type == "image") {
                 this.image = new Image();
                 this.image.src = color;
             }
             this.width = width;
             this.height = height;
             this.speedX = 0;
             this.speedY = 0;    
             this.x = x;
             this.y = y;    
             this.update = function() {
                 ctx = myGameArea.context;
                 if (type == "image") {
                     ctx.drawImage(this.image, 
                         this.x, 
                         this.y,
                         this.width, this.height);
                 }
                else if (this.type == "text") {
               ctx.font = this.width + " " + this.height;
               ctx.fillStyle = color;
               ctx.fillText(this.text, this.x, this.y);
               }else {
                     ctx.fillStyle = color;
                     ctx.fillRect(this.x, this.y, this.width, this.height);
                 }
             }
             //defines speed
             this.newPos = function() {
                 this.x += this.speedX;
                 this.y += this.speedY;        
             }
             //defines what makes a crash true
              this.crashWith = function(otherobj) {
                 var myleft = this.x;
                 var myright = this.x + (this.width);
                 var mytop = this.y;
                 var mybottom = this.y + (this.height);
                 var otherleft = otherobj.x;
                 var otherright = otherobj.x + (otherobj.width);
                 var othertop = otherobj.y;
                 var otherbottom = otherobj.y + (otherobj.height);
                 var crash = true;
                 if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                     crash = false;
                 }
                 return crash;
             }
         }
         //information to update game area. If crash, then stop.
         function updateGameArea() {
             var x, height, gap, minHeight, maxHeight, minGap, maxGap;
             for (i = 0; i < myObstacles.length; i += 1) {
                 if (myGoldfish.crashWith(myObstacles[i])) {
                     myGameArea.stop();
                     return;
                 } 
             }
             myGameArea.clear();
             myGameArea.frameNo += 1;
             if (myGameArea.frameNo == 1 || everyinterval(150)) {
                 x = myGameArea.canvas.width;
                 minHeight = 20;
                 maxHeight = 200;
                 height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                 minGap = 60;
                 maxGap = 200;
                 gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                 myObstacles.push(new component(15, height, "green", x, 0));
                 myObstacles.push(new component(15, x - height - gap, "green", x, height + gap));
             }
             for (i = 0; i < myObstacles.length; i += 1) {
                 myObstacles[i].speedX = -1;
                 myObstacles[i].newPos();
                 myObstacles[i].update();
             }
             //score is based on the frame number
             myScore.text="SCORE: " + myGameArea.frameNo;
             myScore.update();
             myGoldfish.newPos();    
             myGoldfish.update();
         }
         
         
         function everyinterval(n) {
             if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
             return false;
         }
         //goldfish moves up
         function moveup() {
             myGoldfish.speedY = -1; 
         }
         //goldfish moves down
         function movedown() {
             myGoldfish.speedY = 1; 
         }
         //goldfish moves left
         function moveleft() {
             myGoldfish.speedX = -1; 
         }
         //goldfish moves right
         function moveright() {
             myGoldfish.speedX = 1; 
         }
         //goldfish stops when mouse stops is released
         function clearmove() {
             myGoldfish.speedX = 0; 
             myGoldfish.speedY = 0; 
         }
      </script>
      <div style="text-align:center;width:480px;">
         <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
         <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
         <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
         <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
